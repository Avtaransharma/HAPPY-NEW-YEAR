<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year ‚ú®</title>
  <style>
    :root {
      --bg-dark: radial-gradient(circle at bottom, #0b1d2a, #000);
      --bg-light: linear-gradient(135deg, #e3f2fd, #ffffff);
      --card-dark: rgba(255, 255, 255, 0.1);
      --card-light: rgba(0, 0, 0, 0.08);
      --text-dark: #ffffff;
      --text-light: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      overflow: hidden;
      transition: background 0.6s, color 0.6s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 760px;
      padding: 40px 25px;
      background: var(--card-dark);
      backdrop-filter: blur(6px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      margin: 70px auto;
      text-align: center;
      transition: background 0.6s;
    }

    body.light .container {
      background: var(--card-light);
    }

    h1 { font-size: 3.2rem; }
    h2 { font-weight: 400; opacity: 0.85; }

    #timer {
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 2px;
      color: #ff9800;
    }

    .quote {
      font-size: 1.4rem;
      line-height: 1.6;
      margin: 30px 0;
      min-height: 90px;
    }

    button {
      background: #ff9800;
      color: #000;
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      margin: 6px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>üéâ Happy New Year üéâ</h1>
  <h2>Click anywhere to celebrate</h2>

  <div id="timer">Loading...</div>

  <div class="quote" id="quote">"Every new year is a chance to change your life."</div>

  <button onclick="newQuote()">New Quote üí°</button>
  <button onclick="playMusic()">Music üéµ</button>
  <button onclick="toggleTheme()">Dark / Light üåó</button>

  <footer>Made with ‚ù§Ô∏è | Click anywhere for fireworks üéÜ</footer>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="boom">
  <source src="firework.mp3" type="audio/mpeg">
</audio>

<script>
/* QUOTES */
const quotes = [
  "Every new year is a chance to change your life.",
  "Your only limit is your mindset.",
  "Consistency creates success.",
  "Dream big and act bigger.",
  "Progress, not perfection.",
  "One decision can change everything.",
  "Discipline beats motivation.",
  "Make yourself proud this year.",
  "Small steps lead to big wins."
];

function newQuote() {
  const i = Math.floor(Math.random() * quotes.length);
  document.getElementById('quote').innerText = '"' + quotes[i] + '"';
}

function playMusic() {
  document.getElementById('bgMusic').play();
}

function toggleTheme() {
  document.body.classList.toggle('light');
}

/* COUNTDOWN */
const year = new Date().getFullYear() + 1;
const target = new Date(`January 1, ${year} 00:00:00`).getTime();

setInterval(() => {
  const now = new Date().getTime();
  const d = target - now;
  if (d <= 0) {
    timer.innerText = 'üéÜ Happy New Year üéÜ';
    return;
  }
  const days = Math.floor(d / (1000*60*60*24));
  const hrs = Math.floor((d/(1000*60*60))%24);
  const mins = Math.floor((d/(1000*60))%60);
  const secs = Math.floor((d/1000)%60);
  timer.innerText = `${days}d ${hrs}h ${mins}m ${secs}s`;
}, 1000);

/* FIREWORKS */
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
resize();
window.addEventListener('resize', resize);

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

const particles = [];

function explode(x, y) {
  const colors = ['#ff9800', '#ff4081', '#40c4ff', '#69f0ae', '#ffd740'];
  document.getElementById('boom').currentTime = 0;
  document.getElementById('boom').play();

  for (let i = 0; i < 90; i++) {
    particles.push({
      x, y,
      angle: Math.random()*Math.PI*2,
      speed: Math.random()*6+2,
      life: 120,
      size: Math.random()*2+1,
      color: colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

canvas.addEventListener('click', e => explode(e.clientX, e.clientY));

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x += Math.cos(p.angle)*p.speed;
    p.y += Math.sin(p.angle)*p.speed;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

setInterval(()=>explode(Math.random()*canvas.width, Math.random()*canvas.height/2), 1200);
animate();
</script>
</body>
</html>
